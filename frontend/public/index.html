<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#a01e1e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GJ Camp">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Camp d'été Génération Josué - Inscription en ligne, programme des activités et bien plus">
  <meta name="keywords" content="camp, été, jeunes, Génération Josué, GJ, activités, inscription">
  
  <title>GJ Camp - Génération Josué</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/images/logo-gj.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/logo-gj.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/images/logo-gj.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/logo-gj.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/logo-gj.png">
  
  <!-- Font Awesome & Material Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Force suppression marges -->
  <style>
    html { margin: 0 !important; padding: 0 !important; width: 100% !important; overflow-x: hidden !important; background: #ffffff !important; }
    body { margin: 0 !important; padding: 0 !important; width: 100% !important; overflow-x: hidden !important; background: #ffffff !important; }
    #root { margin: 0 !important; padding: 0 !important; width: 100% !important; overflow-x: hidden !important; }
  </style>
  
  <!-- Splash Screen iOS (optionnel) -->
  <link rel="apple-touch-startup-image" href="/images/logo-gj.png">
</head>
<body>
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('✅ Service Worker enregistré avec succès:', registration.scope);
          })
          .catch((error) => {
            console.log('❌ Échec enregistrement Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
